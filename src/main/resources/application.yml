spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/loginApi
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

server:
  error:
    include-message: always

